<!doctype html>
<html lang="en"

<head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .part {
            float: left;

        a {

<body>
<header th:replace="/fragments/common:: navbar">
</header>

<!--&lt;!&ndash;th:action="${progressNum == 0}"&ndash;&gt;-->
<h4 style="margin: 100px 0 15px 60px; width: 500px;" >입고 예정 품목</h4>
<div style="margin: 10px 0 30px 20px; box-shadow: 0 0 8px 8px rgba(114, 114, 114, 0.4); width: 98%; height: 520px">
    <br>
    <div>
        <!-- 옵션 검색 -->
        <form action="" method="get" style="padding: 0 0 15px 25px; width: 98%;">
            <select style="padding: 8px; border-radius: 10px; border-color: rgb(190, 189, 189); ">
                <option value="option1">품목코드</option>
                <option value="option2">품목명</option>
                <option value="option3">옵션 3</option>
            </select>

            <input type="text" placeholder="검색어를 입력하세요..." style="margin-bottom: 5px; height: 40px; width: 200px; padding: 8px; border-radius: 10px; border-color: rgb(190, 189, 189)">

            <button type="button" class="btn btn-outline-success" style="margin: 0 0 10px 0; padding: 8px; border-radius: 10px;">검색</button>
            <!-- <button type="button" class="btn btn-outline-success stockbtn" style="margin: 0 0 40px 10px; padding: 8px; background-color: green;  color: white; border-radius: 5px; width: 100px; float: right;">입고</button> -->
        </form>
    </div>
    <!-- 옵션 검색 -->


    <div  style="min-height: 400px; max-height: 500px; overflow-y: scroll; width: 99%;">
        <table class="table" style="margin: 0 0 10px 15px; width: 99%; text-align: center;">
            <colgroup>
                <col width="16.6%">
                <col width="16.6%">
                <col width="16.6%">
                <col width="16.6%">
                <col width="16.6%">
                <col width="16.6%">
            </colgroup>
            <thead class="table-secondary">
            <tr>
                <th scope="col">품목코드</th>
                <th scope="col">품목명</th>
                <th scope="col">발주수량</th>
                <th scope="col">발주번호</th>
                <th scope="col">조달납기일</th>
                <th scope="col">업체명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="progress:${progressList}">
                <td th:text="${progress.orders.procurementPlan.contractItem.item.itemIndex}"></td>
                <td th:text="${progress.orders.procurementPlan.contractItem.item.itemName}"></td>
                <td th:text="${progress.orders.orderCount}"></td>
                <td th:text="${progress.orders.orderNum}"></td>
                <td th:text="${progress.orders.procurementPlan.planDate}"></td>
                <td th:text="${progress.orders.procurementPlan.contractItem.company.comName}"></td>
<!--                <td>-->
<!--                    <button type="button" class="btn btn-outline-success" style="margin: 0 0 10px 0; padding: 8px; border-radius: 10px;">-->
<!--                        <a th:href="@{/part3/publishForm}">입고</a></button>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

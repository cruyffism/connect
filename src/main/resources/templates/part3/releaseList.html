<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

  <style>
    .part {
      float: left;
    }

    .part::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
<header th:replace="/fragments/common:: navbar">
</header>
  <div style="margin-top: 80px; width: 99%;  margin-left: 15px;  margin-bottom: 30px;">
    <br>
      <h4 style="margin-left: 40px;">출고</h4>
    <div style="box-shadow: 0 0 8px 8px rgba(114, 114, 114, 0.4); width: 99%; height: 550px;">
      <!-- 옵션 검색 -->
      <form action="#" method="get" style="margin-top: 10px; width: 98%; padding: 15px 0 0 15px;">
        <select style="margin: 0 0 5px 20px; padding: 8px; border-radius: 10px; border-color: rgb(190, 189, 189); ">
          <option value="option1">품목코드</option>
          <option value="option2">품목명</option>
          <option value="option3">옵션 3</option>
        </select>

        <input type="text" placeholder="검색어를 입력하세요..." style="margin-bottom: 5px; height: 40px; width: 200px; padding: 8px; border-radius: 10px; border-color: rgb(190, 189, 189)">

        <button type="button" class="btn btn-outline-success" style="margin: 0 0 10px 0; padding: 8px; border-radius: 10px;">검색</button>
        <button type="button" class="btn deletebtn" style="margin: 0 0 10px 0; padding: 8px; background-color: rgb(212, 47, 18);  color: white; border-radius: 5px; width: 80px; float: right;">삭제</button>
        <button type="button" class="btn btn-outline-success modifybtn" style="margin: 0 10px 10px 0; padding: 8px; background-color: green;  color: white; border-radius: 5px; width: 80px; float: right;">수정</button>
        <button type="button" class="btn btn-outline-success savebtn" style="margin: 0 10px 10px 0; padding: 8px; background-color: green;  color: white; border-radius: 5px; width: 80px; float: right;">저장</button>
      </form>
    
      <!-- 옵션 검색 -->


      <!-- <div style="min-height: 300px; max-height: 400px; overflow-y: scroll; width: 98%;"> -->
      <div style="min-height: 300px; width: 99%; margin-left: 10px;">
        <table class="table" style="margin-top: 15px;  ">


          <thead class="table-secondary">
            <tr>
              <th scope="col"></th>
              <th scope="col">제품명</th>
              <th scope="col">품목코드</th>
              <th scope="col">품목명</th>
              <th scope="col">조달납기일</th>
              <th scope="col">생산시작일</th>
              <th scope="col">생산종료일</th>
              <th scope="col">투입공정</th>
              <th scope="col">입고수량</th>
              <th scope="col">출고일자</th>
              <th scope="col">출고수량</th>
            </tr>
          </thead>


          <tbody>
            <tr>
              <th scope="col" style="text-align: center; width: 80px;">
                <div style="display: inline-block; text-align: center;">
                  <input type="radio" name="productRadio" value="product1">
                </div>
              </th>
              <th scope="col">제품명</th>
              <th scope="col">abcdefg1</th>
              <th scope="col">품목명</th>
              <th scope="col">24/05/09</th>
              <th scope="col">24/05/09</th>
              <th scope="col">24/05/09</th>
              <th scope="col">공정A</th>
              <th scope="col">500</th>
              <th scope="col">24/05/09</th>
              <th scope="col"><input type="text" style="width: 80px;"></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

   
  





  




 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <script src="receiveList.js"></script> -->

</body>

</html>

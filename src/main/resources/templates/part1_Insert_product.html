<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>커넥트 - 제품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
.part{
  float: left;
}
.part::-webkit-scrollbar{
  display: none;
}

    </style>
  </head>
  <body>
  <header th:replace="/fragments/common:: navbar">
  </header>

  <div class="part" style="margin: 50px 30px 0 0; height: 900px; width: 650px;">
    <h4 style="margin: 40px 0 15px 60px; ">제품등록</h4>
    <form action="/part1/insert_Product_Confirm" style="width: 630px; height: 800px; box-shadow: 0 0 8px 8px rgba(114, 114, 114, 0.4); margin: 0 0 0 20px; padding: 50px 30px 30px 30px;" method="post">
      <!-- <h4 style="margin: 30px 0 15px 60px; ">품목등록</h4> -->
      <table class="table" style="margin: 0 10px 0 30px; width: 500px; ">
        <thead>
          <tr>
            <th scope="col" style="width: 100px;">제품정보</th>
            <th scope="col" style="text-align: center;">입력란</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">제품코드</th>
            <td>
              <div class="input-group">
              <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="productId">
            </div>
          </td>
          </tr>
          <tr>
            <th scope="row">제품이름</th>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="productName">
              </div>
            </td>

          </tr>
          <tr>
            <th scope="row">생산수량</th>
            <td>
              <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="productCount">
              </div>
            </td>

          </tr>
          <!-- <tr>
            <th scope="row">약칭</th>
            <td colspan="2">
              <div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
            </td>
          </tr> -->
          <!-- <tr>
            <th scope="row">품목구분</th>
            <td colspan="2">             
              <select class="form-select" aria-label="Default select example" style="width: 400px;">
                <option selected>품목정보를 선택하세요</option>
                <option value="1">선택1</option>
                <option value="2">선택2</option>
                <option value="3">선택3</option>
              </select>
            </td>
          </tr> -->

          </tr>
          <!-- <tr>
            <th scope="row">도면번호</th>
            <td colspan="2">              <div class="input-group">
              <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div></td>
          </tr> -->

          <!-- <tr>
            <th scope="row">중량</th>
            <td colspan="2">              <div class="input-group">
              <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
            </div></td>
          </tr> -->
          <tr>
            <th scope="row">생산시작일</th>
            <td colspan="2">              <div class="input-group">
              <input type="datetime-local" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="productStartdate">
            </div></td>
          </tr>

          <tr>
            <th scope="row">생산종료일</th>
            <td colspan="2">              <div class="input-group">
              <input type="datetime-local" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="productEnddate">
            </div></td>
          </tr>

        </tbody>
      </table>
      <div style="margin: 40px 0 0 220px;">
      <button type="submit" class="btn btn-outline-success">제품정보 등록</button>
      <br>
      <br>  
    </div>
    </form>
  </div>




    <div style=" overflow-y: scroll; width: 1200px; height: 1000px;"  class="part">
      <br>
      <h4 style="margin: 60px 0 20px 70px;">등록된 제품정보</h4>
      <form style="width: 1150px; margin-left: 10px; box-shadow: 0 0 8px 8px rgba(114, 114, 114, 0.4); height: 800px; padding: 1px 2px;">
        <table class="table" style="margin-top: 2px; width: 1145px; " >
            <thead class="table-secondary">
              <tr>
                <th scope="col">제품ID</th>
                <th scope="col">제품명</th>
                <th scope="col">생산수량</th>
                <th scope="col">생산시작일</th>
                <th scope="col">생산종료일</th>
              </tr>
            </thead>
          <th:block th:each ="product : ${AllProductList}">
            <tbody>
              <tr>
                <!-- for문돌리기 -->
                  <th scope="col" th:text="${product.productId}"></th>
                <th scope="col" th:text="${product.productName}"></th>
                <th scope="col" th:text="${product.productCount}"></th>
                <th scope="col" th:text="${product.productStartdate}"></th>
                <th scope="col" th:text="${product.productEnddate}"></th>
              </tr>
            </tbody>
          </th:block>

          </table>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

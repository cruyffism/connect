<div>
    <table class="table table-bordered text-center">
        <colgroup>
            <col width="10%">
            <col width="25%">
            <col width="20%">
            <col width="20%">
            <col width="15%">
            <col width="10%">
        </colgroup>
        <tbody>
        <tr class="table-secondary" style="font-weight: bold;">
            <td>차수</td>
            <td>검수일자</td>
            <td>완료수량</td>
            <td>검수결과</td>
            <td>진척도</td>
            <td>삭제</td>
        </tr>
        <th:block th:if="${not #lists.isEmpty(progressList)}">
            <tr th:each="progress, status :${progressList}">
                <td th:text="${progress.progressCount}+'차'"></td>
                <td th:text="${progress.progressDate}"></td>
                <td th:text="${progress.progressAmount}"></td>
                <td th:text="${progress.progressResult}"></td>
                <td th:text="${progress.progressPercent}+'%'"></td>
                <td><button class="btn btn-sm btn-danger" th:if="${status.last}" th:onclick="|javascript:deleteProgressAjax(${progress.progressNum},${progress.orders.orderNum})|">
                    삭제</button></td>
            </tr>
        </th:block>
        <th:block th:if="${#lists.isEmpty(progressList)}">
            <tr>
                <td colspan="6">검수 리스트가 없습니다.</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

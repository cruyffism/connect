<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="/css/purchase_orderList.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
<header th:replace="/fragments/common:: navbar">
</header>

  <!--본문 -->
  <div class="container">
    <!-- <form action="" style="width: 100%; margin-left: 50px;"> -->
    <div class="row"></div>

    <div id="titleBox" class="d-flex justify-content-between">
      <h3 style="font-weight: bold; margin: 40px 0 0 40px;">제품 선택</h3>
    </div>

    <!-- 내용 -->
    <div class="col-12" id="bodyBox">

      <div id="totalBox" class="d-flex justify-content-between">
        <div id="dateBox">
          <!-- ----날짜별로 조회--- -->
          <div id="totalBox" class="d-flex justify-content-between">


            <script>
              function caldate() {
                var start_date = document.getElementById("start_date").value;
                var end_date = document.getElementById("end_date").value;

                if (start_date <= end_date) {
                }
                else if (start_date > end_date) {
                  alert("종료날짜를 시작날짜보다 크게 입력하세요");
                }
                else {
                  alert("날짜를 입력하세요");
                }
              }
            </script>
          </div>
        </div>
      </div>

      <!-- 품목코드 품목명 조건 검색 -->
      <div id="searchBox" style="height: 40px; margin: 20px 0 10px 12px;">
        <form action="">
          <input type="text" id="searchText" style="width: 248px;">
          <!-- <button id="btn3" type="button">검색</button> -->
          <button type="button" class="btn btn-outline-success" >검색</button>
        </form>
      </div>
      <!-- 품목코드 품목명 조건 검색 -->

      <!-- 발주리스트 -->
      <form action="#" method="get">
        <div id="orderList">
          <table class="table table-bordered text-center">
            <colgroup>
              <col width="10%">
              <col width="15%">
              <col width="15%">
              <col width="15%">
              <col width="15%">
              <col width="10%">
            </colgroup>
            <thead class="table-secondary">
                          <tr>
                            <th scope="col">제품코드</th>
                            <th scope="col">제품명</th>
                            <th scope="col">생산수량</th>
                            <th scope="col">생산시작일</th>
                            <th scope="col">생산종료일</th>
                            <th scope="col">추가하기</th>
                          </tr>
                        </thead>
                      <th:block th:each ="product : ${AllProductList}">
                        <tbody>
                        <tr>
                          <th scope="col" th:text="${product.productId}"></th>
                          <th scope="col" th:text="${product.productName}"></th>
                          <th scope="col" th:text="${product.productCount}"></th>
                          <th scope="col" th:text="${product.productStartdate}"></th>
                          <th scope="col" th:text="${product.productEnddate}"></th>
<!--                          <th scope="col"><a th:href="@{select_product_confirm}"  th:value ="${product.productId}" th:name="productId">선택하기</a></th>-->
                          <th scope="col"><a th:href="@{insert_Item(productId=${product.productId})}">선택하기</a></th>
<!--                          <button type="submit" class="btn btn-outline-success" >선택하기</button>-->

                        </tr>
                        </tbody>
                      </th:block>
          </table>
        </div>
      </form>
      <!-- 발주 리스트 -->
    </div>
  </div>
  <!-- 본문 -->
</body>
</html>
